description: "One of Ours is a novel by Willa Cather that won the 1923 Pulitzer Prize\
  \ for the Novel. It tells the story of the life of Claude Wheeler, a Nebraska native\
  \ around the turn of the 20th century. The son of a successful farmer and an intensely\
  \ pious mother, he is guaranteed a comfortable livelihood. Nevertheless, Wheeler\
  \ views himself as a victim of his father's success and his own inexplicable malaise.\n\
